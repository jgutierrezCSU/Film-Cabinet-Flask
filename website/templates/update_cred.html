{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %} 
{% block update_cred_content %}
    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">


     <!-- signup css -->
     <link rel="stylesheet" href="../static/css/signup.css">
    <div class="main">
        
      <!-- re-using sign up template -->
      <section class="signup"> 
          <div class="container">
              <div class="signup-content">
                  <div class="signup-form">
                      <h2 class="form-title">Change Credentials</h2>
                      <form method="POST" class="register-form" id="register-form">

                          <div class="form-group">
                              <label for="userName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                              <input type="text" name="new_username" id="new_username"  placeholder="{{ user.user_name }}"/>
                          </div>
                          <div class="form-group">
                              <label for="email"><i class="zmdi zmdi-email"></i></label>
                              <input type="email" name="new_email" id="new_email" style ="font-weight: bold; color: black;" placeholder="{{ user.email }}"/>
                          </div>
                          <div class="form-group form-button" >
                              <button type="submit" name="update_cred" id="update_cred" class="form-submit"  >Save </button>
                          </div>
                          <div class="form-group form-button" >
                            <a class="form-submit"  href="{{ url_for('user_profile.user', username=current_user.user_name) }}">Discard</a>
                        </div>
                      </form>
                  </div>
        
              </div>
          </div>
      </section>
    </div>

   
        
   

    <script src="../static/jquery/jquery.min.js"></script>


    {% endblock %}
