{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">


     <!-- signup css -->
     <link rel="stylesheet" href="../static/css/signup.css">

    <div class="main">

      <!-- Sign up form -->
      <section class="signup">
          <div class="container">
              <div class="signup-content">
                  <div class="signup-form">
                      <h2 class="form-title">Sign up</h2>
                      <form method="POST" class="register-form" id="register-form">
                          <div class="form-group">
                              <label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                              <input type="text" name="firstName" id="firstName" placeholder="Your Name"/>
                          </div>
                          <div class="form-group">
                              <label for="email"><i class="zmdi zmdi-email"></i></label>
                              <input type="email" name="email" id="email" placeholder="Your Email"/>
                          </div>
                          <div class="form-group">
                              <label for="password1"><i class="zmdi zmdi-lock"></i></label>
                              <input type="password" name="password1" id="password1" placeholder="Password"/>
                          </div>
                          <div class="form-group">
                              <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                              <input type="password" name="password2" id="password2" placeholder="Repeat your password"/>
                          </div>
                          <!-- <div class="form-group">
                              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                          </div> -->
                          <div class="form-group form-button">
                              <button type="submit" name="signup" id="signup" class="form-submit"  >Register</button>
                          </div>
                      </form>
                  </div>
                  <div class="signup-image">
                      <figure><img src="../static/images/signup-image.jpg" alt="sing up image"></figure>
                      <a href="/login" class="signup-image-link">I am already member</a>
                  </div>
              </div>
          </div>
      </section>
    </div>

    <script src="../static/jquery/jquery.min.js"></script>


    {% endblock %}
